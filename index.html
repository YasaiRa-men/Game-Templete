<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        html,body{
            overflow: hidden;
            height: 100%;
        }
        
        body {
            margin: 0px;
        }

        main {
            transform: translateX(50%);
            width: 100%;
            height: 100%;
        }

        #mainWindow {
            background-color: gray;
            height: 100%;
            aspect-ratio: 3 / 5;
            transform: translateX(-50%);
        }

        #gameTitle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #gameoverTitle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .smallball {
            background-color: black;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin: 0px;
            position: absolute;
            z-index: 3;
        }

        #target {
            background-color: brown;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0px;
            position: absolute;
        }

        #targetField {
            background-color: rgb(113, 113, 113);
            position: absolute;
            width: 100%;
            height: 100px;
            bottom: 100px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <main>
        <div id="mainWindow">

            <div id="targetField"></div>
            <div id="target"></div>

            <div id="gameTitle">
                <div>避けゲー</div>
                <button id="startButton">スタート</button>
            </div>

            <div id="gameoverTitle">
                <div>Game Over</div>
                <button id="endButton">ホームへ</button>
            </div>
        </div>
    </main>

    <script src="anime.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
</html>
